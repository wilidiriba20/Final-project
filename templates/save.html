{% extends "layout.html" %}

{% block title %}
    save
{% endblock %}

{% block body %}
{% if  image %}
    
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col" >#</th>
            <th scope="col">Saved Recipe</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for img in image %}
        <tr>
            <th class="transparent-col">{{ loop.index }}</th>
            <td>
                <img class="img-fluid" src="{{ img }}" alt="recipe Image">
            </td>
            <td>
                <form  method="post" action="/save" style="display: inline;">
                    <input type="hidden" class="delete" name="delete" value="{{ img }}">
                    <button class="btn btn-primary btn-lg" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
