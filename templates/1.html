{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block body %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="new-password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="confirmation" type="new-password">
        </div>
        {% for item in dite %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="Diet" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
                {{ item }}
            </label>
        </div>
          {% endfor %}

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
