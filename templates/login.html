{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block body %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="new-password">
        </div>
        
        <button class="btn btn-primary" type="submit">login</button>
    </form>
{% endblock %}
